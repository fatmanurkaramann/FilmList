<div class="container">
  <div style="height: 100px">
    <p id="text">SIGN UP</p>
  </div>

  <div class="col-md-6">
    <div class="card">

      <form  [formGroup]="signupForm" (ngSubmit)="signUp()" >
        <div class="form-group">
          <label for="exampleInputPassword1">Full Name</label>
          <input
            formControlName="fullName"
            type="text"
            class="form-control"
            id="fullName"
            placeholder=""
            name="fullName"
          />

          <small *ngIf="name.invalid" class="text-danger">this is required</small>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mobile Number</label>
          <input
            formControlName="mobileNumber"
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            placeholder=""
            name="mobileNumber"
          />

          <span *ngIf="mobileNumber.invalid" class="text-danger">this is required</span>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />

          <span *ngIf="email.invalid" class="text-danger">this is required</span>
          <br>
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
          />
          <span *ngIf="password.invalid" class="text-danger">this is required</span>
          <br>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">SIGN UP</button>
      </form>
      <a routerLink="/login">Already register?</a>
    </div>
  </div>
</div>
